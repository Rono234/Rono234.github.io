<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Resume - Raneen AlRammahi</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Raneen AlRammahi</h1>
    <nav>
      <button onclick="location.href='index.html'">
      About
    </button>
      <button onclick="location.href='Projects.html'">Projects</button>
     <button onclick="location.href='Passions.html'">
       Volunteer & Passions
    </button>
      <button onclick="location.href='Portfolio.html'">Portfolio</button>
    </nav>
  </header>
<section class =portfolio-container>
    <section class="portfolio">

    <h2>❃ Art Portfolio ❃</h2>
    <p class="intro">A showcase of my artwork, including commissioned pieces, digital illustrations, and traditional
      artworks.</p>
 
  <!-- Filter Tabs -->
  <div class="portfolio-filters">
    <button data-filter="all" class="active">All</button>
    <button data-filter="commissioned">Commissioned Work</button>
    <button data-filter="digital">Digital Art</button>
    <button data-filter="traditional">Traditional Art</button>
  </div>

  <!-- Gallery Grid -->
  <div class="portfolio-gallery">
    <div class="portfolio-item commissioned">
      <img src="images/commission1.jpg" alt="Commissioned artwork 1">
    </div>
    <div class="portfolio-item digital">
      <img src="images/digital1.jpg" alt="Digital artwork 1">
    </div>
    <div class="portfolio-item traditional">
      <img src="images/traditional1.jpg" alt="Traditional artwork 1">
    </div>
    <!-- Add more images -->
  </div>
</section>

  <script> 
    // JavaScript for filtering portfolio items
    document.addEventListener('DOMContentLoaded', function () {
        const filterButtons = document.querySelectorAll('.portfolio-filters button');
        const portfolioItems = document.querySelectorAll('.portfolio-item');
    
        filterButtons.forEach(button => {
        button.addEventListener('click', () => {
            // Remove active class from all buttons
            filterButtons.forEach(btn => btn.classList.remove('active'));
            // Add active class to clicked button
            button.classList.add('active');
    
            const filter = button.getAttribute('data-filter');
    
            portfolioItems.forEach(item => {
            if (filter === 'all' || item.classList.contains(filter)) {
                item.style.display = 'block';
            } else {
                item.style.display = 'none';
            }
            });
        });
        });
    });
</script>


</body>
